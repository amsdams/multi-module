name: 'J23 Kotlin Adum with Maven'

defaults:
  run:
    shell: bash
    working-directory: ./j23/kotlin

on:
  push:
    branches: [ "main" ]
    paths:
      - 'j23/kotlin/**'
      - '.github/*/j23-kotlin-adum.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'j23/kotlin/**'
      - '.github/*/j23-kotlin-adum.yml'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: display-dependency-updates
      run: mvn -B versions:display-dependency-updates --file pom.xml

    - name: update-parent
      run: mvn -B versions:update-parent --file pom.xml

    - name: update-properties
      run: mvn -B versions:update-properties --file pom.xml

    - name: git setup
      run: git config --global user.email "julien.langeveld@gmail.com" && git config --global user.name "JL Adum"

    - name: git status
      run: git status

    - name: calc branch name
      run:  echo "NOW=$(date +%s)" >> $GITHUB_ENV
    - name: git branch
      run: git checkout -b adum-$NOW

    - name: git commit and push
      run: git commit -a -m 'adum $NOW' && git push --set-upstream origin adum-$NOW


